<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="images/icon.png">
    <title>Markdown to PDF Converter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="m-0 bg-[#0a0e27] grid-background min-h-screen flex items-center justify-center p-5 text-slate-200">
    <div
        class="container bg-slate-800 rounded-lg shadow-[0_0_0_1px_rgba(59,130,246,0.3),0_20px_40px_rgba(0,0,0,0.5)] border border-blue-500/20 w-full max-w-2xl overflow-hidden animate-slide-up relative top-gradient">
        <!-- Header -->
        <div class="header pt-10 px-10 pb-0 text-center">
            <h1 class="text-3xl sm:text-2xl font-bold text-blue-500 m-0 mb-3 tracking-tight title-before title-after">
                MD → PDF
            </h1>
            <p class="text-slate-400 text-sm sm:text-xs font-normal m-0 subtitle-comment">
                Convert your Markdown files to beautiful PDFs
            </p>
        </div>

        <!-- Main Content -->
        <div class="main-content p-10 sm:p-[30px]">
            <!-- Drop Zone -->
            <div id="dropZone"
                class="drop-zone border-2 border-dashed border-slate-700 rounded-md p-16 sm:py-10 sm:px-5 text-center bg-slate-950 transition-all duration-300 relative overflow-hidden cursor-pointer hover:border-blue-500 hover:bg-slate-800">
                <div class="drop-zone-overlay hidden"></div>

                <div class="drop-zone-content relative z-10">
                    <div
                        class="upload-icon w-16 h-16 mx-auto mb-5 rounded bg-slate-700 flex items-center justify-center border-2 border-blue-500 transition-all duration-300">
                        <svg class="upload-svg w-8 h-8 text-blue-500" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd"
                                d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM6.293 6.707a1 1 0 010-1.414l3-3a1 1 0 011.414 0l3 3a1 1 0 01-1.414 1.414L11 5.414V13a1 1 0 11-2 0V5.414L7.707 6.707a1 1 0 01-1.414 0z"
                                clip-rule="evenodd"></path>
                        </svg>
                    </div>
                    <h3 class="text-xl font-semibold m-0 mb-2 text-slate-50">
                        Drop your Markdown files here
                    </h3>
                    <p class="text-slate-400 text-sm m-0 mb-6">
                        or click to browse your files
                    </p>
                    <button id="selectFileButton"
                        class="bg-blue-500 text-white border border-blue-400 py-2.5 px-6 rounded font-medium text-sm cursor-pointer transition-all duration-200 hover:bg-blue-600 hover:-translate-y-0.5 hover:shadow-[0_4px_12px_rgba(59,130,246,0.3)]"
                        type="button">
                        Select Files
                    </button>
                </div>
            </div>

            <input type="file" id="fileInput" class="hidden" accept=".md,.markdown" multiple />

            <!-- File Info -->
            <div id="fileInfo"
                class="file-info hidden bg-slate-950 border border-slate-700 rounded-md p-5 mt-5 animate-fade-in">
                <div id="fileList"></div>
            </div>

            <!-- Output Section -->
            <div class="output-section mt-8 pt-8 border-t border-slate-700">
                <div class="output-name-section mb-6">
                    <label for="outputName" class="block font-medium text-slate-200 mb-2 text-sm">
                        Output filename zip (optional)
                    </label>
                    <input type="text" id="outputName" placeholder="Leave empty to use input filename"
                        class="w-full py-2.5 px-3 border border-slate-700 rounded-lg text-sm transition-all duration-200 bg-slate-950 text-slate-200 focus:outline-none focus:border-blue-500 focus:shadow-[0_0_0_3px_rgba(59,130,246,0.1)]">
                </div>

                <button id="convertBtn" disabled
                    class="w-full bg-slate-600 text-white border border-slate-500 py-3 px-3 rounded font-semibold text-sm cursor-not-allowed transition-all duration-200 relative overflow-hidden disabled:translate-y-0 enabled:bg-emerald-500 enabled:border-emerald-400 enabled:cursor-pointer enabled:hover:bg-emerald-600 enabled:hover:-translate-y-0.5 enabled:hover:shadow-[0_4px_12px_rgba(16,185,129,0.3)] [&.processing]:bg-amber-500 [&.processing]:border-amber-400">
                    <span id="spinner"
                        class="spinner hidden w-4 h-4 border-2 border-white/30 rounded-full border-t-white mr-2 animate-spin-custom"></span>
                    <span id="convertText"></span>
                </button>

                <!-- Progress Bar -->
                <div id="progressBar"
                    class="hidden w-full h-1.5 bg-slate-950 rounded-sm overflow-hidden mt-4 border border-slate-700">
                    <div id="progressFill" class="h-full bg-emerald-500 rounded-sm transition-[width] duration-300 w-0">
                    </div>
                </div>

                <!-- Status Message -->
                <div id="statusMessage" class="hidden mt-4 py-2.5 px-3 rounded font-medium text-center text-sm"></div>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer py-5 px-10 sm:py-[15px] sm:px-[30px] bg-slate-950 text-center border-t border-slate-700">
            <p class="text-slate-500 text-xs m-0">
                Powered by Puppeteer • Supports KaTeX & Syntax Highlighting
            </p>
        </div>
    </div>

    <script type="module" src="src/main.js"></script>
</body>

</html>
